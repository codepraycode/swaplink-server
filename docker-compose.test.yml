# docker-compose.test.yml
version: "3.8"

services:
  postgres-test:
    image: postgres:15-alpine
    container_name: swaplink-db-test
    environment:
      POSTGRES_DB: swaplink_test
      POSTGRES_USER: swaplink_user
      POSTGRES_PASSWORD: swaplink_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - swaplink-test-network

  redis-test:
    image: redis:7-alpine
    container_name: swaplink-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - swaplink-test-network

volumes:
  postgres_test_data:
  redis_test_data:

networks:
  swaplink-test-network:
    driver: bridge

# docker-compose.yml
version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: swaplink-db
    environment:
      POSTGRES_DB: swaplink_mvp
      POSTGRES_USER: swaplink_user
      POSTGRES_PASSWORD: swaplink_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - swaplink-network

  redis:
    image: redis:7-alpine
    container_name: swaplink-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - swaplink-network

volumes:
  postgres_data:
  redis_data:

networks:
  swaplink-network:
    driver: bridge
